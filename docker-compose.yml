services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"

  backend:
    build:
      context: ./backend
    env_file:
      - .env
    environment:
      COC_TOKEN: ${COC_TOKEN}
      COC_CLAN_TAG: ${COC_CLAN_TAG}
      REDIS_URL: ${REDIS_URL}
    depends_on:
      - redis
    ports:
      - "8000:8000"
    restart: unless-stopped

  bot:
    build:
      context: ./bot
    env_file:
      - .env
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      BACKEND_URL: ${BACKEND_URL}
      BINDINGS_DB_PATH: ${BINDINGS_DB_PATH}
    depends_on:
      - backend
    restart: unless-stopped
    volumes:
      - ./data:/data
